<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana NFT Checker</title>
    
    <!-- Include Solana Web3.js -->
    <script src="https://unpkg.com/@solana/web3.js@latest/dist/index.production.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@latest/dist/spl-token.min.js"></script>
    <script src="https://unpkg.com/tweetnacl@latest/tweetnacl.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Check NFT Ownership on Solana</h1>
    
    <label for="solanaAddress">Enter Solana Address:</label>
    <input type="text" id="solanaAddress" placeholder="Enter address">
    <button id="checkButton">Check Ownership</button>
    
    <div id="result"></div>

    <script>
        const COLLECTION_ID = "YOUR_COLLECTION_ID"; // Replace with your NFT collection ID
        const { Connection, PublicKey } = solanaWeb3;

        async function checkNFTOwnership(address) {
            const connection = new Connection("https://api.mainnet-beta.solana.com", "confirmed");
            const publicKey = new PublicKey(address);

            // Get NFT accounts by owner
            const tokenAccounts = await connection.getParsedTokenAccountsByOwner(publicKey);
            for (let account of tokenAccounts.value) {
                const mintAddress = account.account.data.parsed.info.mint;
                const metadataAddress = await getMetadataAddress(mintAddress);
                const metadata = await connection.getAccountInfo(metadataAddress);
                if (metadata && new TextDecoder().decode(metadata.data).includes(COLLECTION_ID)) {
                    return true; // NFT found in collection
                }
            }
            return false; // No NFT found
        }

        async function getMetadataAddress(mint) {
            const METADATA_PROGRAM_ID = new PublicKey("metaqbxxUerdq28cj1RbAWkYQm3ybzjb6a8bt518x1s");
            return (await PublicKey.findProgramAddress(
                [Buffer.from("metadata"), METADATA_PROGRAM_ID.toBuffer(), mint.toBuffer()],
                METADATA_PROGRAM_ID
            ))[0];
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('checkButton').onclick = async () => {
                const address = document.getElementById('solanaAddress').value.trim();
                const resultElement = document.getElementById('result');
                try {
                    if (!PublicKey.isOnCurve(address)) {
                        resultElement.textContent = 'Invalid Solana address.';
                        return;
                    }
                    const hasNFT = await checkNFTOwnership(address);
                    resultElement.textContent = hasNFT ? 'This address owns an NFT from the collection!' : 'This address does not own any NFTs from the collection.';
                } catch (error) {
                    console.error('Error checking NFT ownership:', error);
                    resultElement.textContent = 'An error occurred while checking ownership.';
                }
            };
        });
    </script>
</body>
</html>
