<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana NFT Checker</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@solana/web3.js@2.0.0/dist/web3.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.3.0/dist/spl-token.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.3/tweetnacl.js"></script>
</head>
<body>
    <h1>Solana NFT Checker</h1>
    <input type="text" id="solanaAddress" placeholder="Enter Solana Address" required>
    <button id="checkButton">Check NFT Ownership</button>
    <div id="result"></div>

    <script>
        const { Connection, PublicKey } = solanaWeb3;

        // Replace with your actual collection ID
        const COLLECTION_ID = 'YOUR_COLLECTION_ID_HERE';

        async function checkNFTOwnership(address) {
            const connection = new Connection("https://api.mainnet-beta.solana.com");
            const publicKey = new PublicKey(address);

            // Fetch accounts associated with the public key
            const accounts = await connection.getParsedTokenAccountsByOwner(publicKey, {
                programId: splToken.TOKEN_PROGRAM_ID,
            });

            for (const accountInfo of accounts.value) {
                const mintAddress = accountInfo.account.data.parsed.info.mint;

                // Fetch metadata address
                const metadataAddress = await getMetadataAddress(mintAddress);
                const metadata = await connection.getAccountInfo(metadataAddress);

                if (metadata && new TextDecoder().decode(metadata.data).includes(COLLECTION_ID)) {
                    return true;
                }
            }
            return false;
        }

        async function getMetadataAddress(mint) {
            const METADATA_PROGRAM_ID = new PublicKey("metaqbxxUerdq28cj1RbAWkYQm3ybzjb6a8bt518x1s");
            return (await PublicKey.findProgramAddress(
                [Buffer.from("metadata"), METADATA_PROGRAM_ID.toBuffer(), mint.toBuffer()],
                METADATA_PROGRAM_ID
            ))[0];
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('checkButton').onclick = async () => {
                const address = document.getElementById('solanaAddress').value.trim();
                const resultElement = document.getElementById('result');

                try {
                    if (!PublicKey.isOnCurve(address)) {
                        resultElement.textContent = 'Invalid Solana address.';
                        return;
                    }

                    const hasNFT = await checkNFTOwnership(address);
                    resultElement.textContent = hasNFT 
                        ? 'This address owns an NFT from the collection!' 
                        : 'This address does not own any NFTs from the collection.';
                } catch (error) {
                    console.error('Error checking NFT ownership:', error);
                    resultElement.textContent = 'An error occurred while checking ownership.';
                }
            };
        });
    </script>
</body>
</html>
