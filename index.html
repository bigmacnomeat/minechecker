<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Solana NFT Ownership</title>
</head>
<body>
    <h1>Check Solana NFT Ownership</h1>
    <input type="text" id="solanaAddress" placeholder="Enter Solana Address" />
    <button id="checkButton">Check NFT Ownership</button>
    <p id="result"></p>

    <script type="module">
        // Use default import for EventEmitter
        import EventEmitter from 'https://cdn.jsdelivr.net/npm/events@3.3.0/events.js'; 
        import { Connection, PublicKey } from "https://esm.sh/@solana/web3.js@1.31.0";
        import { TOKEN_PROGRAM_ID } from "https://esm.sh/@solana/spl-token@0.2.0";

        const COLLECTION_ID = "GzhXjRxLXWkzW6vDVyHgbYmqW75xrfh4WvgVKQ8XA1su";

        async function checkNFTOwnership(address) {
            const connection = new Connection('https://api.mainnet-beta.solana.com', 'confirmed');

            const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
                new PublicKey(address),
                { programId: TOKEN_PROGRAM_ID }
            );

            for (const { account } of tokenAccounts.value) {
                const mintAddress = account.data.parsed.info.mint;
                const metadataAddress = await getMetadataAddress(new PublicKey(mintAddress));
                const metadata = await connection.getAccountInfo(metadataAddress);

                if (metadata && new TextDecoder().decode(metadata.data).includes(COLLECTION_ID)) {
                    return true; // Address owns the NFT
                }
            }
            return false; // Address does not own the NFT
        }

        async function getMetadataAddress(mint) {
            const METADATA_PROGRAM_ID = new PublicKey("metaqbxxUerdq28cj1RbAWkYQm3ybzjb6a8bt518x1s");
            return (await PublicKey.findProgramAddress(
                [Buffer.from("metadata"), METADATA_PROGRAM_ID.toBuffer(), mint.toBuffer()],
                METADATA_PROGRAM_ID
            ))[0];
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('checkButton').onclick = async () => {
                const address = document.getElementById('solanaAddress').value.trim();
                const resultElement = document.getElementById('result');

                try {
                    if (!PublicKey.isOnCurve(address)) {
                        resultElement.textContent = 'Invalid Solana address.';
                        return;
                    }

                    const hasNFT = await checkNFTOwnership(address);
                    resultElement.textContent = hasNFT ? 'Yes, this address owns an NFT from the collection!' : 'No, this address does not own any NFTs from the collection.';
                } catch (error) {
                    console.error('Error checking NFT ownership:', error);
                    resultElement.textContent = 'An error occurred while checking ownership.';
                }
            };
        });

        // Example of creating a CommonClient class extending EventEmitter
        class CommonClient extends EventEmitter {
            constructor() {
                super(); // Call the parent class constructor
                // Initialize properties if needed
            }

            // Add methods for your class
        }

    </script>
</body>
</html>
