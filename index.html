<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana NFT Checker</title>
    
    <!-- Include Solana Web3.js -->
    <script src="https://unpkg.com/@solana/web3.js@latest/dist/index.production.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@latest/dist/spl-token.min.js"></script>
    <script src="https://unpkg.com/tweetnacl@latest/tweetnacl.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Check NFT Ownership on Solana</h1>
    
    <label for="solanaAddress">Enter Solana Address:</label>
    <input type="text" id="solanaAddress" placeholder="Enter address">
    <button id="checkButton">Check Ownership</button>
    
    <div id="result"></div>

    <script>
        const COLLECTION_ID = "GzhXjRxLXWkzW6vDVyHgbYmqW75xrfh4WvgVKQ8XA1su"; // Your NFT collection ID

        // Function to check NFT ownership using Solscan API
        async function checkNFTOwnership(address) {
            try {
                // Correct API endpoint to fetch tokens for the given address
                const response = await fetch(`https://api.solscan.io/account/tokens?account=${address}&cluster=mainnet`);

                // Check if the response is OK (status in the range 200-299)
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data && data.data) {
                    // Iterate through the token data to find the collection ID
                    for (let token of data.data) {
                        if (token.tokenAddress === COLLECTION_ID) {
                            return true; // NFT found in collection
                        }
                    }
                }
                return false; // No NFT found
            } catch (error) {
                console.error('Error fetching data from Solscan:', error);
                throw error; // Rethrow the error to be handled in the calling function
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('checkButton').onclick = async () => {
                const address = document.getElementById('solanaAddress').value.trim();
                const resultElement = document.getElementById('result');
                try {
                    // Validate the Solana address using a simple regex check
                    const isValidAddress = /^([1-9A-HJ-NP-Za-km-z]{32}|[1-9A-HJ-NP-Za-km-z]{44})$/.test(address);
                    
                    if (!isValidAddress) {
                        resultElement.textContent = 'Invalid Solana address.';
                        return;
                    }
                    const hasNFT = await checkNFTOwnership(address);
                    resultElement.textContent = hasNFT ? 'This address owns an NFT from the collection!' : 'This address does not own any NFTs from the collection.';
                } catch (error) {
                    console.error('Error checking NFT ownership:', error);
                    resultElement.textContent = 'An error occurred while checking ownership.';
                }
            };
        });
    </script>
</body>
</html>
