<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check NFT Ownership on Solana</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/dist/index.production.min.js"></script>
</head>
<body>
    <h1>Check NFT Ownership on Solana</h1>
    
    <label for="solanaAddress">Enter Solana Address:</label>
    <input type="text" id="solanaAddress" placeholder="Enter address">
    <button id="checkButton">Check Ownership</button>
    
    <div id="result"></div>

    <script>
        const { Connection, PublicKey } = window.solanaWeb3;
        const NFT_MINT_ADDRESS = new PublicKey("GzhXjRxLXWkzW6vDVyHgbYmqW75xrfh4WvgVKQ8XA1su"); // Your NFT mint address

        async function checkNFTOwnership(address) {
            const connection = new Connection('https://api.mainnet-beta.solana.com', 'confirmed');
            const publicKey = new PublicKey(address);

            try {
                // Fetch the token accounts owned by the address
                const tokenAccounts = await connection.getParsedTokenAccountsByOwner(publicKey);

                for (const { account } of tokenAccounts.value) {
                    const mintAddress = account.data.parsed.info.mint;

                    // Check if the mint address matches the NFT's mint address
                    if (mintAddress === NFT_MINT_ADDRESS.toString()) {
                        return true; // NFT found in collection
                    }
                }
                return false; // No NFT found
            } catch (error) {
                console.error('Error checking NFT ownership:', error);
                return false; // Handle error appropriately
            }
        }

        document.getElementById('checkButton').onclick = async () => {
            const address = document.getElementById('solanaAddress').value.trim();
            const resultElement = document.getElementById('result');
            
            // Validate the Solana address format
            const isValidAddress = /^([1-9A-HJ-NP-Za-km-z]{32}|[1-9A-HJ-NP-Za-km-z]{44})$/.test(address);
            if (!isValidAddress) {
                resultElement.textContent = 'Invalid Solana address.';
                return;
            }

            const hasNFT = await checkNFTOwnership(address);
            resultElement.textContent = hasNFT ? 'This address owns the NFT!' : 'This address does not own the NFT.';
        };
    </script>
</body>
</html>
